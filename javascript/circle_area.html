<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a circle</title>
</head>
<body>
    <script>
        function areaCircle(r) {
            const pie = 22/7
            area = pie * r**2
            return area
        }
        document.write(areaCircle(7))
    </script>
</body>
</html>
