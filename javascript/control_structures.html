<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrement</title>
</head>
<body>
    <script>
        // Decrement
        counter = 30
        while (counter >= 0) {
            document.write(counter + " bottles of bear remaining on shelf..." + "<br>")
            counter -= 2
        }
        // Increment
        count = 1
        while (count <= 7) {
            document.write(count + " times 7 is " + count * 7 + "<br>")
            count ++
        }
    </script>
</body>
</html>
